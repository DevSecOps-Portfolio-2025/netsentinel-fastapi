# ============================================
# NETWORKS
# ============================================
networks:
  netsentinel-network:
    driver: bridge
    name: netsentinel-network

# ============================================
# VOLUMES - Persistencia de Datos
# ============================================
volumes:
  zookeeper-data:
    name: netsentinel-zookeeper-data
  zookeeper-logs:
    name: netsentinel-zookeeper-logs
  kafka-data:
    name: netsentinel-kafka-data
  mongodb-data:
    name: netsentinel-mongodb-data
  mongodb-config:
    name: netsentinel-mongodb-config
  redis-data:
